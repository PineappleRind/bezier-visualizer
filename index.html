<body>
    <div id="controls">
        <div id="minimize" onclick="this.parentElement.classList.toggle('hidden')">&times;</div>
        <h1 style="width:300px">Bezier Curve Visualizer</h1>
        <h2 style="font-weight:200;font-size:25px;">how to use</h2>
        <p>You can:
            <ul>
<li><p>drag points and see how the curve changes</p></li>
<li><p>change ease functions for the animation</p></li>
<li><p>double tap/click on a point to remove it, or in a blank space to add a point</p></li>
            </ul> 
            <hr>
        <h2 style="font-weight:200;font-size:25px;">controls</h2>
        <button id="playBtn" onclick="playing = !playing;if (t <= 0.01) clearTrail();evaluatePlaying()">Stop</button>
        <button onclick="replay()">Restart</button>
        <button onclick="resetCurve()">Reset Curve</button>
        <br>
        <p>Easing Function (In the animation)</p>
        <select id="easeOption">
            <option>linear</option>
            <option>easeInOutQuad</option>
            <option selected>easeInOutQuart</option>
            <option>easeInOutExpo</option>
            <option>bounce</option>
        </select>
